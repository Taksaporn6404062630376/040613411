<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>lab2_4</title>
</head>

<body>
    <form action="form-echo.php" method="get">
        USERNAME :
        <input
            type="text"
            name="username"
            placeholder="Username">
        <p><label>สาขาวิชา:</label>
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select></p>
        <p><label>กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น:</label>
            <input
                type="text"
                name="username"
                placeholder="TAKSAPORN YANSUNGWORN"
                pattern="[A-Z]"
                style="width: 30%;"
                title="Username should only contain uppercase letters. e.g. JOHN"></p>
        <p><label>รหัสนักศึกษา:</label>
        <input
            type="text"
            name="studentid"
            placeholder="xx-xxxxxx-xxxx-x"
            pattern="[3-6]\d-\d{6}-\d{4}-\d"
            title="StudentID e.g. 64-040626-3037-6"></p>
        <p><label>บ้านเลขที่:</label>
        <input
            type="text"
            name="address"
            placeholder="235/4"
            pattern="\d+/?\d+"></p>
        <p><label>รหัสสินค้า:</label>
        <input
            type="text"
            name="order"
            placeholder="AAA89"
            pattern="[A-Z]{3}\d{2}"
            title="Order should only contain 3 uppercase letters and 2 number. e.g. ABC23"></p>
        <p><label>กรอกชื่อด้วยภาษาไทยเท่านั้น:</label>
            <input
                type="text"
                name="order"
                placeholder="ทักษพร ญาณสังวร"
                pattern="^[ก-๏\s]+$"></p>
        <p><input type="submit" value="Submit">
    </form>
</body>
</html>
