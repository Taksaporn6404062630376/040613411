<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <style>
        
        .botton {
             background-color: navy;
              padding: 1rem 2rem;
              color: white;
              display: inline-block;
              border-radius: 10px;
              position: relative;
        }
        .wrap {
            text-align: center;
        }
        .botton::before {
            content: "\f217"; 
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }


        @media screen and (max-width:700px){
            .content {
                margin-left: 10px;
                padding: 10px;
                /* font-size: 2em; */
                background-color: lightgrey;
                padding: 10px;
            }
            .botton {
                background-color: blue;
                padding: 1rem 2rem;
                border-radius: 5px;
                color: white;
                position: relative;
            }
            .product {
                margin: auto auto;
                display: block;
            }
 
        }

        @media screen and (min-width:701px){
            .flexible {
                display: flex;
            }
            .content {
                margin: 20px;
                background-color: lightgray;
                padding: 20px;
               
            }
            .product {
                align-items: center;
            }
            .botton {
                background-color: blue;
                width: 7em;
                border-radius: 5px;
                color: white;
                margin: auto;
                right: 10px;
            }

        }

    </style>
</head>

<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="" >
                    <div class="botton">Add to cart</div>
                </a>
            </div>
		</div>

    </div>

</body>
</html>
