<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function add(){
                let inputname = document.getElementById("name").value;
                let inputaddress= document.getElementById("address").value;
                let inputphone = document.getElementById("phone").value;
                let gettable = document.getElementById("tb");

                let col1 = document.createElement("td");
                col1.innerHTML = inputname;
                let col2 = document.createElement("td");
                col2.innerHTML = inputaddress;
                let col3 = document.createElement("td");
                col3.innerHTML = inputphone;
                
                let tr = document.createElement("tr");
                tr.appendChild(col1);
                tr.appendChild(col2);
                tr.appendChild(col3);
                gettable.appendChild(tr);
            }
        </script>
    </head>
    <body>
        ชื่อลูกค้า : <input type="text" id="name"><br>
        ที่อยู่ : <input type="text" id="address"><br>
        โทรศัพท์ : <input type="text" id="phone"><br>
        <input type="button" value="เพิ่ม" onclick="add()"><br><br>
        <table border="1" id="tb">
            <tr>
                <th>ชื่อลูกค้า</th>
                <th>ที่อยู่</th>
                <th>โทรศัพท์</th>
            </tr>
        </table>
    </body>
</html>
