<!DOCTYPE html>
<html>
    <head>
        <script>
            var size = 14;
        function decrease() {
            size--;
            updateFontSize();
        }
        
        function increase() {
            size++;
            updateFontSize();
        }
        
        function updateFontSize() {
            var p1 = document.getElementById("p1");
            p1.style.fontSize = size + "px";
        }
        </script>
    </head>
    <body>
        <h1>
            <span onclick="decrease()">-</span> |
            <span onclick="increase()">+</span>
        </h1>
        <p id="p1"style="font-size: 14px;">
            If you're leavin', will you take me with you?
            I'm tired of talkin' on my phone There is one thing I can never give you My heart will never be your home
        </p>
    </body>
</html>
